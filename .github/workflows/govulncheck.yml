# DISABLED: govulncheck panics with Go 1.25 and go-json-experiment/json
# See: https://github.com/golang/go/issues/75584
# Re-enable when Go 1.26 is released (tracked in bd issue)
name: Govulncheck Scan
# on: [push, pull_request]

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: "1.25"
          go-package: "./..."
          output-format: "sarif"
          output-file: "govulncheck.sarif"
      # optional: upload SARIF to Code Scanning
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: govulncheck.sarif
